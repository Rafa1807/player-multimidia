<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    .container {
        position: relative;
        width: 640px;
        height: 360px;
    }
    .video1 {
        width: 100%;
    }
    .controle {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: center;
    }
    .botao {
        position: relative;
        width: 60px;
        top: 100%;
        transform: translateY(-140%);
    }
</style>
<body>
    
    <div class="container">
        <video id="video1" controls autoplay muted src="./fotos/videoplayback.mp4"></video>
   

            <div onmouseover="onOver(this)" onmouseout="onOut(this)" class="controle">
                <img class="botao" onclick="retroceder()" src="./fotos/retroceder.png">
                <img class="botao" onclick="avancar()" src="./fotos/avancar.png">
                <img class="botao" onclick="play()" src="./fotos/Play-PNG.png">
                <img class="botao" onclick="pause()" src="./fotos/pause.png">
                
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
